<app-header></app-header>

<main>
  <div id="dashboard">
    <app-dashboard-item
      title="Server Status"
      [image]="{ src: 'status.png', alt: 'A signal symbol' }"
    >
      <app-server-status></app-server-status>
    </app-dashboard-item>

    <app-dashboard-item
      title="Traffic"
      [image]="{ src: 'globe.png', alt: 'A globe' }"
    >
      <app-traffic></app-traffic>
    </app-dashboard-item>

    <app-dashboard-item
      title="Ticket"
      [image]="{ src: 'list.png', alt: 'A list of items' }"
    >
      <app-ticket></app-ticket>
    </app-dashboard-item>
  </div>
</main>
